        >Perfil</a

    <main>
      <div class="container">
        <div class="profile-info">
          <div class="profile-picture">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="100"
              height="100"
              fill="currentColor"
              class="bi bi-person-circle"
              viewBox="0 0 16 16"
            >
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
              />
            </svg>
          </div>
          <h2 class="profile-name">Philipe Lima</h2>
        </div>
        <div class="profile-details">
          <div class="detail">
            <h3>Primeiro Nome</h3>
            <input type="text" value="Philipe" disabled />
            <button class="edit-button">editar</button>
          </div>
          <br />
          <div class="detail">
            <h3>Sobrenome</h3>
            <input type="text" value="Lima" disabled />
            <button class="edit-button">editar</button>
          </div>
          <br />
          <div class="detail">
            <h3>Email</h3>
            <input type="email" value="philimelma@gmail.com" disabled />
            <button class="edit-button">editar</button>
          </div>
          <br />
          <div class="detail">
            <h3>Senha</h3>
            <input type="password" value="********" disabled />
            <button class="edit-button">alterar</button>
          </div>
          <br />
          <div class="detail">
            <h3>Linguagem</h3>
            <select disabled>
              <option value="pt-br" selected>português</option>
            </select>
            <button class="edit-button">alterar</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <a href="">politica de privacidade</a>
        <a href="">termos e condiçoes</a>
        <p>© 2024 HeadCare</p>
      </div>

  </body>
